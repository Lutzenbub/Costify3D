<!DOCTYPE html>
<!-- Diese Datei ist eine Vorlage. Der Titel und der Inhalt werden für jede Unterseite ersetzt. -->
<html lang="{{LANG}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - 3D-Print Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="3D_Print_Master_Icon.ico" type="image/x-icon">
  <!-- Exakt die gleichen Styles wie auf der Hauptseite für ein konsistentes Design -->
  <style>
    :root { --text-color-light: #333; --bg-color-light: #f9fafb; --container-bg-light: #ffffff; }
    [data-theme="dark"] { --text-color-dark: #e5e7eb; --bg-color-dark: #111827; --container-bg-dark: #1f2937; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .dark-mode-text { color: var(--text-color-dark); }
    .light-mode-text { color: var(--text-color-light); }
    [data-theme="dark"] body { background-color: var(--bg-color-dark); color: var(--text-color-dark); }
    [data-theme="light"] body { background-color: var(--bg-color-light); color: var(--text-color-light); }
    [data-theme="dark"] .content-container { background-color: var(--container-bg-dark); }
    [data-theme="light"] .content-container { background-color: var(--container-bg-light); }
  </style>
</head>
<body>
  <div class="max-w-4xl mx-auto p-4">
    <!-- Header mit Logo und Titel -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center justify-start">
        <img src="3D_Print_Master_Logo.png" alt="Logo" class="w-12 h-12 mr-4">
        <h1 class="text-2xl font-bold">{{TITLE}}</h1>
      </div>
    </div>

    <!-- Inhaltscontainer -->
    <div class="content-container p-6 rounded-lg shadow-md">
      {{CONTENT}}
      <a href="index.html" class="inline-block mt-8 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors">
        ← {{BACK_BUTTON_TEXT}}
      </a>
    </div>
  </div>

  <!-- Mini-Script nur für die Theme-Umschaltung -->
  <script>
    (() => {
      const theme = localStorage.getItem('theme') || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>
</body>
</html>
